 <!-- TODO this is used for testing the router but why -->
<template name="questLayout">
	<div class="container-fluid">
		{{> yield}}
	</div>
</template>

<template name="flowchartRoute">
	<div class="container-fluid wrapper text-center" >
		<h1>{{prompt}}</h1>
		<div id="flowchart">
			<p>
				{{#each options}}
					{{#if link}}
							<a href="{{link}}" target="_blank" class="btn btn-default btn-lg">{{text}}</a>
					{{else}}
						<a href="/quest/{{slug}}" class="btn btn-default btn-lg">{{text}}</a>
					{{/if}}
				{{/each}}
			</p>
			</div>
			<div class="restart"><a href="initial" class="btn btn-lg">Start Over</a></div>
	</div>
</template>
