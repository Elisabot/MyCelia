 <!-- TODO this is used for testing the router but why -->
<template name="questLayout">
	<div class="container-fluid">
		{{> yield}}
	</div>
</template>

<template name="flowchartRoute">
	<div class="container-fluid wrapper flowchart-wrapper text-center" >
		<h1>{{prompt}}</h1>
		<div id="flowchart" class="btn-container">
				{{#each options}}
					{{#if link}}
							<a href="{{link}}" target="_blank" class="btn btn-default btn-lg">{{text}}</a>
					{{else}}
						<a href="/quest/{{slug}}" class="btn btn-default btn-lg">{{text}}</a>
					{{/if}}
				{{/each}}
		</div>
		<div class="img-container">
			{{#each img}}
			<img src="{{url}}" class="{{class}}">
			{{/each}}
		</div>
		<div class="btn-container">
			<a href="initial" class="btn btn-secondary btn-lg">Start Over
			</a>
		</div>
	</div>
</template>
