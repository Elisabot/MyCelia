<template name="questLayout">
	<div class="container-fluid">
		{{> yield}}
	</div>
</template>

<template name="flowchartRoute">
	<div class="container-fluid bg-wrapper" style="background-image: url({{bgurl}})">
		<h1>{{prompt}}</h1>
		<div id="flowchart">
			<p>
				{{#each options}}
					{{#if link}}
						<a href="{{link}}" class="btn btn-primary btn-lg">{{text}}</a>
					{{else}}
						<a href="/quest/{{slug}}" class="btn btn-primary btn-lg">{{text}}</a>
					{{/if}}
				{{/each}}
			</p>
			</div>
			<h5><a href="initial">Start Over</a></h5>
	</div>
</template>
