<template name="questLayout">
	<div class="container-fluid">
		{{> yield}}
	</div>
</template>

<template name="flowchartRoute">
		<h1>{{prompt}}</h1>
			<p>
				{{#each options}}
					{{#if link}}
						<a href="{{link}}" class="btn btn-primary btn-lg">{{text}}</a>
					{{else}}
						<a href="/quest/{{slug}}" class="btn btn-primary btn-lg">{{text}}</a>
					{{/if}}
				{{/each}}
			</p>
			<h5 >Help, I'm not sure!</h5>
</template>
